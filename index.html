<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai Photo Generator</title>
  </head>
  <body>
    <main>
      <h1>Ai Photo Generator</h1>
      <div id="result" class="box">Image will appear here</div>
      <form action="">
        <label for="prompt">Prompt</label>
        <textarea
          name="prompt"
          maxlength="160"
          placeholder="What can you imagine?"
        ></textarea>

        <button type="submit">Dream</button>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
